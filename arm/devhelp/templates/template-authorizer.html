<!doctype html>
<html class="no-js" lang="en">

    <title>Authorizer inbox : Access Rights Management for USCs | University of Illinois System </title>

<body>
    <aside id="skip"><a href="#main">skip to content</a></aside>

                <div class="cell medium-8 userblock small-order-1 medium-order-2">

                    <div class="dropdown-pane dropdown-acct" id="switch-view" data-dropdown data-auto-focus="false"

                    <a href="logout" class="button log-btn">Log out</a>

            <div class="grid-x">

                    <li><a href="#">Search/review access</a></li>
                </ul>
            </nav>
        </div>

                    </section>
